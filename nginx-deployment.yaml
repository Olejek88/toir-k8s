apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --volumes hostPath
    kompose.version: 1.19.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --volumes hostPath
        kompose.version: 1.19.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: nginx
    spec:
      containers:
      - image: openresty/openresty:alpine
        name: nginx
        ports:
        - containerPort: 81
        resources: {}
        volumeMounts:
           - mountPath: /var/www/toirus/html
             subPath: "html"
             name: app-disk
           - mountPath: /etc/nginx/conf.d/
             name: config-volume
      restartPolicy: Always
      volumes:
        - name: app-disk
          persistentVolumeClaim:
            claimName: app-disk
        - name: config-volume
          configMap:
            name: conf-nginx
status: {}
